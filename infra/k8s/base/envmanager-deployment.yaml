# Environment Manager service â€” fork/environment lifecycle.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envmanager
  namespace: turbo-engine
  labels:
    app.kubernetes.io/name: envmanager
    app.kubernetes.io/component: control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: envmanager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: envmanager
        app.kubernetes.io/component: control-plane
    spec:
      containers:
        - name: envmanager
          image: turbo-engine/envmanager:latest
          ports:
            - name: http
              containerPort: 8083
              protocol: TCP
          env:
            - name: PORT
              value: "8083"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_FORMAT
              value: "json"
            - name: REGISTRY_URL
              value: "http://registry:8081"
            - name: BUILDER_URL
              value: "http://builder:8082"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: OTEL_SERVICE_NAME
              value: "envmanager"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: envmanager
  namespace: turbo-engine
  labels:
    app.kubernetes.io/name: envmanager
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: envmanager
  ports:
    - name: http
      port: 8083
      targetPort: http
      protocol: TCP
