apiVersion: apps/v1
kind: Deployment
metadata:
  name: console
  namespace: turbo-engine
  labels:
    app.kubernetes.io/name: console
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: console
  template:
    metadata:
      labels:
        app.kubernetes.io/name: console
        app.kubernetes.io/component: ui
    spec:
      containers:
        - name: console
          image: turbo-engine/console:latest
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: VITE_API_GATEWAY_URL
              value: "http://gateway:8080"
            - name: VITE_REGISTRY_URL
              value: "http://registry:8081"
            - name: VITE_BUILDER_URL
              value: "http://builder:8082"
            - name: VITE_ENVMANAGER_URL
              value: "http://envmanager:8083"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: console
  namespace: turbo-engine
  labels:
    app.kubernetes.io/name: console
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: console
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
