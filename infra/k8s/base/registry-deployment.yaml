# Registry service â€” package storage and query.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: turbo-engine
  labels:
    app.kubernetes.io/name: registry
    app.kubernetes.io/component: control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: registry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: registry
        app.kubernetes.io/component: control-plane
    spec:
      containers:
        - name: registry
          image: turbo-engine/registry:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: PORT
              value: "8081"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_FORMAT
              value: "json"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: OTEL_SERVICE_NAME
              value: "registry"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: turbo-engine
  labels:
    app.kubernetes.io/name: registry
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: registry
  ports:
    - name: http
      port: 8081
      targetPort: http
      protocol: TCP
