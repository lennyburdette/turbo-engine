# Builder service â€” build pipeline / artifact production.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: builder
  namespace: turbo-engine
  labels:
    app.kubernetes.io/name: builder
    app.kubernetes.io/component: control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: builder
  template:
    metadata:
      labels:
        app.kubernetes.io/name: builder
        app.kubernetes.io/component: control-plane
    spec:
      containers:
        - name: builder
          image: turbo-engine/builder:latest
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          env:
            - name: PORT
              value: "8082"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_FORMAT
              value: "json"
            - name: REGISTRY_URL
              value: "http://registry:8081"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: OTEL_SERVICE_NAME
              value: "builder"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: builder
  namespace: turbo-engine
  labels:
    app.kubernetes.io/name: builder
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: builder
  ports:
    - name: http
      port: 8082
      targetPort: http
      protocol: TCP
