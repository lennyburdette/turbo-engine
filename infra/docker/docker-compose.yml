# Full local development environment for Turbo Engine.
# Usage: docker compose -f infra/docker/docker-compose.yml up -d --build

x-otel-env: &otel-env
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
  OTEL_SERVICE_NAME: "${OTEL_SERVICE_NAME:-unset}"
  OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=local"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 10s
  timeout: 5s
  retries: 10
  start_period: 15s

services:
  # ---------------------------------------------------------------------------
  # Observability infrastructure
  # ---------------------------------------------------------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    command: ["--config", "/etc/otelcol/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Collector metrics
      - "8889:8889"   # Prometheus exporter
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:13133/"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.54
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC collector
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:14269/"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.50.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Platform services
  # ---------------------------------------------------------------------------
  registry:
    build:
      context: ../../services/registry
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      <<: *otel-env
      OTEL_SERVICE_NAME: "registry"
      PORT: "8081"
      LOG_LEVEL: "debug"
      LOG_FORMAT: "json"
    depends_on:
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/healthz"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  builder:
    build:
      context: ../../services/builder
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      <<: *otel-env
      OTEL_SERVICE_NAME: "builder"
      PORT: "8082"
      LOG_LEVEL: "debug"
      LOG_FORMAT: "json"
      REGISTRY_URL: "http://registry:8081"
    depends_on:
      otel-collector:
        condition: service_started
      registry:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/healthz"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  envmanager:
    build:
      context: ../../services/envmanager
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      <<: *otel-env
      OTEL_SERVICE_NAME: "envmanager"
      PORT: "8083"
      LOG_LEVEL: "debug"
      LOG_FORMAT: "json"
      REGISTRY_URL: "http://registry:8081"
      BUILDER_URL: "http://builder:8082"
    depends_on:
      otel-collector:
        condition: service_started
      registry:
        condition: service_started
      builder:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/healthz"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  operator:
    build:
      context: ../../services/operator
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      <<: *otel-env
      OTEL_SERVICE_NAME: "operator"
      PORT: "8084"
      LOG_LEVEL: "debug"
      LOG_FORMAT: "json"
      ENVMANAGER_URL: "http://envmanager:8083"
      BUILDER_URL: "http://builder:8082"
    depends_on:
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8084/healthz"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  gateway:
    build:
      context: ../../services/gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      <<: *otel-env
      OTEL_SERVICE_NAME: "gateway"
      PORT: "8080"
      RUST_LOG: "debug"
      REGISTRY_URL: "http://registry:8081"
      ENVMANAGER_URL: "http://envmanager:8083"
    depends_on:
      otel-collector:
        condition: service_started
      registry:
        condition: service_started
      envmanager:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  console:
    build:
      context: ../../ui/console
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      VITE_API_GATEWAY_URL: "http://gateway:8080"
      VITE_REGISTRY_URL: "http://registry:8081"
      VITE_BUILDER_URL: "http://builder:8082"
      VITE_ENVMANAGER_URL: "http://envmanager:8083"
    depends_on:
      gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      <<: *healthcheck-defaults
    restart: unless-stopped
