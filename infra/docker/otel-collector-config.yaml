# OpenTelemetry Collector configuration for local development.
# Receives OTLP (gRPC + HTTP), exports traces to Jaeger and metrics to
# Prometheus.  Also logs everything to stdout for CI capture.

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch:
    send_batch_size: 512
    timeout: 5s
  memory_limiter:
    check_interval: 5s
    limit_mib: 256
    spike_limit_mib: 64

exporters:
  # Jaeger — trace storage / UI.
  otlp/jaeger:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

  # Prometheus — metrics scrape target.
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "turboengine"
    send_timestamps: true

  # Stdout — useful for CI log capture and debugging.
  logging:
    verbosity: normal
    sampling_initial: 10
    sampling_thereafter: 50

extensions:
  health_check:
    endpoint: "0.0.0.0:13133"

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp/jaeger, logging]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus, logging]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [logging]
